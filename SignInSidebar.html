<!DOCTYPE html>
<html>
  
  <head>
    <base target="_top">
    <script>
      // Prevent forms from submitting.
      function preventFormSubmit() {
        var forms = document.querySelectorAll('form');
        for (var i = 0; i < forms.length; i++) {
          forms[i].addEventListener('submit', function(event) {
            event.preventDefault();
          });
        }
      }
      window.addEventListener('load', preventFormSubmit);
      
      function successCall(){
          Logger.log("success")
          console.log("success!");
      }
      
      /*
      runs processNetId() from Code.gs on the form
      */
      function handleFormSubmit(formObject) {
        google.script.run.withSuccessHandler(successCall).processNetId(formObject);
      }

    </script>
  </head>
  
  <div align="center">
    <img src="http://cornellcluboftaiwan.com/resources/img/logos/cctlogo.gif" align="middle" height="250" width="200">
  </div>

      <form id="sidebarForm" onsubmit="handleFormSubmit(this)">
          netID<br>

      </form>
  </body>
</html>
